# TheEvilShadoo's Hyprland config

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,1920x1080@144,0x0,1,bitdepth,8
monitor=,preferred,auto,auto

# Some default env vars.
env = XDG_RUNTIME_DIR,/run/user/1000
env = XCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS,1

# Execute your favorite apps at launch
exec-once=dbus-update-activation-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_RUNTIME_DIR
exec-once="/home/ryan/.config/hypr/XDPH.sh" &
exec-once=gentoo-pipewire-launcher &
exec-once=swaybg -i ~/pictures/wallpapers/gentoo/blender_4k_no_text.png &
exec-once=swaync &
exec-once=waybar &
exec-once=gsettings set $gnome-scheme gtk-theme "Dracula" &
exec-once=gsettings set org.gnome.desktop.wm.preferences theme "Dracula" &
exec-once=gsettings set $gnome-scheme icon-theme "Dracula" &
exec-once=mpd &
exec-once=otd &
exec-once="/home/ryan/.config/hypr/gtk-theme.sh" &
exec-once=foot --server &
exec-once=openrgb --startminimized -p Dracula &
exec-once=steam -silent -noverifyfiles &
exec-once=discord --enable-features=UseOzonePlatform --ozone-platform=wayland --start-minimized &
exec-once=ckb-next --background &
#exec-once=qbittorrent &
exec-once=sleep 0.5; keepassxc
hyprctl keyword windowrule "workspace unset,^(discord)$"
hyprctl keyword windowrule "workspace unset,^(steam)$"
hyprctl keyword windowrule "workspace unset,title:^(Steam)$"
hyprctl keyword windowrule "workspace unset,^(.*steamwebhelper.*)$"
