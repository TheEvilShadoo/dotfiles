[main]
font=JetBrainsMono NF:size=14
pad=25x15 center
resize-delay-ms=2500
term=foot
title=Foot

[scrollback]
lines=5000
multiplier=2
indicator-format=percentage
indicator-position=fixed

[url]
osc8-underline=url-mode
launch=xdg-open ${url}
protocols=https

[cursor]
style=block
color=555555 BD93F9
beam-thickness=2
blink=yes

[colors]
alpha=.92
foreground=F8F8F2
background=282A36
regular0=000000 # black
regular1=FF5555 # red
regular2=50FA7B # green
regular3=F1FA8C # yellow
regular4=BD93F9 # blue
regular5=FF79C6 # magenta
regular6=8BE9FD # cyan
regular7=BFBFBF # white
bright0=4D4D4D # bright black
bright1=FF6E67 # bright red
bright2=5AF78E # bright green
bright3=F4F99D # bright yellow
bright4=CAA9FA # bright blue
bright5=FF92D0 # bright magenta
bright6=9AEDFE # bright cyan
bright7=E6E6E6 # bright white

[key-bindings]
scrollback-up-page=Mod1+Page_Up Mod1+u Shift+Page_Up
scrollback-down-page=Mod1+Page_Down Mod1+d Shift+Page_Down
scrollback-up-line=Mod1+k Mod1+Up
scrollback-down-line=Mod1+j Mod1+Down
clipboard-copy=Mod1+c XF86Copy
clipboard-paste=Mod1+v XF86Paste
search-start=Mod1+slash Control+Shift+r
font-increase=Mod1+Shift+Up Control+plus Control+equal Control+KP_Add
font-decrease=Mod1+Shift+Down Control+minus Control+KP_Subtract
font-reset=Mod1+0 Control+0 Control+KP_0
show-urls-launch=Mod1+l Control+Shift+u
show-urls-copy=Mod1+y
unicode-input=Mod1+U

[tweak]
font-monospace-warn=no
